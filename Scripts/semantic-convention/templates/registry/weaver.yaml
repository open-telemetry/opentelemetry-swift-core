params:
  excluded_namespaces: [artifact, hw, cloudevents, gen_ai, cloudfoundry, aspnetcore, cicd, signalr, android, dotnet, k8s, jvm, kestrel, browser, cloud, container, faas, feature_flag]
comment_formats:
  default:
    format: markdown
whitespace_control:
  trim_blocks: true
  lstrip_blocks: true
templates:
  - pattern: SemanticAttributes.swift.j2
    filter: >
      semconv_grouped_attributes({
        "exclude_deprecated": true,
        "exclude_experimental": true,
        "exclude_root_namespace": $excluded_namespaces,
      })
      | map({
        root_namespace: .root_namespace,
        attributes: .attributes,
      })
    file_name: "{{ params.enum }}.swift"
    application_mode: single
